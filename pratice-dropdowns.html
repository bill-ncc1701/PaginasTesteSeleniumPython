<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Página de Teste Dropdowns Selenium</title>
</head>
<body>
    <h1>Testando Dropdowns com Selenium</h1>

    <div>
        <label for="first">Produtos:</label>
        <select id="first">
            <option value="apple">Apple</option>
            <option value="google">Google</option>
            <option value="microsoft">Microsoft</option>
        </select>
    </div>

    <br>

    <div>
        <label for="animals">Animais:</label>
        <select id="animals">
            <option value="puppy">Puppy</option>
            <option value="kitten">Kitten</option>
            <option value="babycat">Baby Cat</option>
            <option value="avatar">Avatar</option>
            <option value="lion">Lion</option>
        </select>
    </div>

    <br>

    <div>
        <label for="second">Comidas:</label>
        <select id="second" multiple>
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
            <option value="bonda">Bonda</option>
            <option value="sushi">Sushi</option>
        </select>
    </div>


    <!-- Botão no rodapé -->
    <button id="footerButton" onclick="window.location.href='index.html'">Voltar ao Index</button>
</body>
</html>
